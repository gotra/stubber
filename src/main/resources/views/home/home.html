<!-- Main jumbotron for a primary marketing message or call to action -->

<div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
        <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        <p><a class="btn btn-primary btn-lg" href="#/new" role="button">Add a stub &raquo;</a></p>
    </div>
</div>


<div class="container">
    <table class="table">
        <caption>Stubs</caption>

        <tbody>
        <tr ng-repeat="stub in stubs">

            <td><span class="label label-method-{{stub.httpMethod}}">{{stub.httpMethod}}</span></td>
            <td>{{stub.urlPath}}</td>

            <td><a class="btn btn-primary btn-sm" role="button" href="{site_url()}admin/editFront/1" aria-label="edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
                <button data-ng-click="deleteStub(stub)" class="btn btn-danger btn-sm"
                   aria-label="delete">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>


        </tr>

        </tbody>
    </table>

    <hr>
</div>
